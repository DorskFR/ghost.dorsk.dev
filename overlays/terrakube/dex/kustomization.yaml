apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - certificate.yaml
  - deployment.yaml
  - ingress.yaml
  - rbac.yaml
  - service.yaml
  - serviceaccount.yaml
configMapGenerator:
  - name: terrakube-dex-files
    files:
      - files/config.yaml
labels:
